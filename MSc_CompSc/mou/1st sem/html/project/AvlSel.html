<html>
	<head>
		<title>Move List</title>
		
		
	</head>
	<body>
		<p>
			<font face="Arial,Helvetica,sans-serif">
				<b>Demo for moving an Item from one list box to another</b>
			</font>
		</p>
		<p>
			<font face="Arial,Helvetica,sans-serif">Select Options to enable or disable
			</font>
		</p>
		<form action="" name="MoveList">
			<table>
				<tr>
					<td align="center">
						<font face="Arial,Helvetica,sans-serif" size="2">
							<b>List1</b>
						</font>
					</td>
					<td>
						<p>&nbsp;</p>
					</td>
					<td align="center">
						<font face="Arial,Helvetica,sans-serif" size="2">
							<b>List2</b>
						</font>
					</td>
				</tr>
				<tr>
					<td>
						<select id = "box1" name="Enabled" size="11" onClick="Set()" multiple style="width: 150px;">
							<option value="Option 1">Option 1</option>
							<option value="Option 2">Option 2</option>
							<option value="Option 3">Option 3</option>
							<option value="Option 4">Option 4</option>
							<option value="Option 5">Option 5</option>
							<option value="Option 6">Option 6</option>
						</select>
					</td>
					<td>
						<input type="button" disabled name="Disable" value="&nbsp;&nbsp;&nbsp; Add >> " style="width: 100px;" onClick="MoveOption(this.form.Enabled, this.form.Disabled)">
						<br>
						<br>
						<input type="button" disabled name="Enable" value=" << Remove &nbsp;&nbsp;&nbsp;" style="width: 100px;" onClick="MoveOption(this.form.Disabled, this.form.Enabled)">
						<br>
					</td>
					<td>
						<select name="Disabled" size="11" onClick="Set1()" multiple style="width: 150px;">
							<option value="Option 7">Option 7</option>
							<option value="Option 8">Option 8</option>
						</select>
					</td><
				</tr>
			</table>
		</form>
	</body>
</html>
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">     
		
		function MoveOption(objSourceElement, objTargetElement)
		{    
			var aryTempSourceOptions = new Array();
			var x = 0;                //looping through source element to find selected options 

				for (var i = 0; i < objSourceElement.length; i++)
				{     
					if (objSourceElement.options[i].selected)
					{  
						//need to move this option to target element 
						var intTargetLen = objTargetElement.length++; 
						objTargetElement.options[intTargetLen].text = objSourceElement.options[i].text;  
						objTargetElement.options[intTargetLen].value = objSourceElement.options[i].value;
					}
					//else 
					//{ 
					//	storing options that stay to recreate select element 
					//	var objTempValues = new Object();
					//	objTempValues.text = objSourceElement.options[i].text;
					//	objTempValues.value = objSourceElement.options[i].value;
					//	aryTempSourceOptions[x] = objTempValues;
					//	x++;
					//}  
				}   
						//resetting length of source
						objSourceElement.length = aryTempSourceOptions.length;
						//looping through temp array to recreate source select element 

						for (var i = 0; i < aryTempSourceOptions.length; i++)
						{     
									objSourceElement.options[i].text = aryTempSourceOptions[i].text; 
									objSourceElement.options[i].value = aryTempSourceOptions[i].value;
									objSourceElement.options[i].selected = false;
						}  
		}       
		
		// Elable and disable of add-remove button
		function Set()
		{
			document.MoveList.Disable.disabled = false;			 
		}
		function Set1()
		{
			document.MoveList.Enable.disabled = false;			 
		}
		
    </SCRIPT>
