<!-- hide the code!
function nameOK()
    {
    if (document.forms[0].FirstName.value.length == 0)
        {
        alert("I need a first name, please");
        return false;
        }
    if (document.forms[0].LastName.value.length == 0)
        {
        alert("I need a last name, please");
        return false;
        }
    return true;
    }

function isDigit(c)
    {
    var test = "" + c;
    if (test == "0" || test == "1" || test == "2" || test == "3" || test == "4" 
    || test == "5" || test == "6" || test == "7" || test == "8" || test == "9")
        {
        return true;
        }
    return false;
    }

function ageOK()
    {
    if (document.forms[0].Age.value.length == 0)
        {
        alert("Sorry, you have failed to enter an age");
        return false;
        }
    var c = document.forms[0].Age.value.substring(0, 1);
    if (isDigit(c) == false)
        {
        alert("Sorry, you have failed to enter an appropriate age");
        return false;
        }
    var result = parseInt(document.forms[0].Age.value, 10);
    if (result < 18)
        {
        alert("Sorry, you have failed to enter an appropriate age");
        return false;
        }
    return true;
    }

function isAllDigits(s)
    {
    var test = "" + s;
    for (var k = 0; k < test.length; k++)
        {
        var c = test.substring(k, k+1);
        if (isDigit(c) == false)
            {
            return false;
            }
        }
    return true;
    }

function addressOK()
    {
    if (document.forms[0].StreetAddress.value.length == 0)
        {
        alert("We need a street address");
        return false;
        }
    if (document.forms[0].City.value.length == 0)
        {
        alert("We need a city");
        return false;
        }
    if (document.forms[0].State.value.length != 2)
        {
        alert("We need a 2-letter state abbreviation");
        return false;
        }
    return true;
    }

function zipOK()
    {
    var zip = document.forms[0].ZIPCode.value;
    if (zip.length == 5)
        {
        var result = isAllDigits(zip);
        if (result == false)
            {
            alert("Invalid character in zip code");
            }
        return result;
        }
    else if (zip.length == 10)
        {
        var result = isAllDigits(zip.substring(0,5));
        if (result == true)
            {
            if (zip.substring(5,6) != "-")
                {
                result = false;
                }
            else
                {
                result = isAllDigits(zip.substring(6,10));
                }
            }
        if (result == false)
            {
            alert("Invalid character in zip code");
            }
        return result;
        }
    else
        {
        alert("Invalid zip code; please re-enter it");
        return false;
        }
    }

function phoneOK()
    {
    if (document.forms[0].Phone1.value.length != 3)
        {
        alert("We need a phone number, including area code");
        return false;
        }
    if (document.forms[0].Phone2.value.length != 3)
        {
        alert("We need a phone number, including area code");
        return false;
        }
    if (document.forms[0].Phone3.value.length != 4)
        {
        alert("We need a phone number, including area code");
        return false;
        }
    if (isAllDigits(document.forms[0].Phone1.value) == false)
        {
        alert("Bad character in phone number");
        return false;
        }
    if (isAllDigits(document.forms[0].Phone2.value) == false)
        {
        alert("Bad character in phone number");
        return false;
        }
    if (isAllDigits(document.forms[0].Phone3.value) == false)
        {
        alert("Bad character in phone number");
        return false;
        }
    return true;
    }

function doubleForMod10(c)
    {
    var d = 0 + c;
    if (d == 0) return 0;
    if (d == 1) return 2;
    if (d == 2) return 4;
    if (d == 3) return 6;
    if (d == 4) return 8;
    if (d == 5) return 1; // 5+5 = 10; 1+0 = 1
    if (d == 6) return 3; // 6+6 = 12; 1+2 = 3
    if (d == 7) return 5; // 7+7 = 14; 1+4 = 5
    if (d == 8) return 7; // 8+8 = 16; 1+6 = 7
    return 9; // (digit must be 9) 9+9 = 18; 1+8 = 9
    }

function sumForMod10(s)
    {
    var v = parseInt(s, 10); // get the value
    var result = doubleForMod10(Math.floor(v / 1000));
    v = v % 1000;
    result += Math.floor(v / 100);
    v = v % 100;
    result += doubleForMod10(Math.floor(v / 10));
    v = v % 10;
    result += v;
    return result;
    }

function validateCreditCardNumber()
    {
    if (document.forms[0].CreditCardNumber1.value.length != 4)
        {
        alert("The credit card number is not completely filled out");
        return false;
        }
    if (document.forms[0].CreditCardNumber2.value.length != 4)
        {
        alert("The credit card number is not completely filled out");
        return false;
        }
    if (document.forms[0].CreditCardNumber3.value.length != 4)
        {
        alert("The credit card number is not completely filled out");
        return false;
        }
    if (document.forms[0].CreditCardNumber4.value.length != 4)
        {
        alert("The credit card number is not completely filled out");
        return false;
        }
    if (isAllDigits(document.forms[0].CreditCardNumber1.value) == false)
        {
        alert("The credit card number contains invalid characters");
        return false;
        }
    if (isAllDigits(document.forms[0].CreditCardNumber2.value) == false)
        {
        alert("The credit card number contains invalid characters");
        return false;
        }
    if (isAllDigits(document.forms[0].CreditCardNumber3.value) == false)
        {
        alert("The credit card number contains invalid characters");
        return false;
        }
    if (isAllDigits(document.forms[0].CreditCardNumber4.value) == false)
        {
        alert("The credit card number contains invalid characters");
        return false;
        }
    if (document.forms[0].CreditCardType[ 1 ].checked == true) // Visa
        {
        if (document.forms[0].CreditCardNumber1.value.substring(0,1) != "4")
            {
            alert("The credit card number is not valid; please re-enter it");
            return false;
            }
        }
    else // must be MasterCard
        {
        var prefix = 
        parseInt(document.forms[0].CreditCardNumber1.value.substring(0,2));
        if (prefix < 51 || 55 < prefix)
            {
            alert("The credit card number is not valid; please re-enter it");
            return false;
            }
        }
    var sum = sumForMod10(document.forms[0].CreditCardNumber1.value);
    sum += sumForMod10(document.forms[0].CreditCardNumber2.value);
    sum += sumForMod10(document.forms[0].CreditCardNumber3.value);
    sum += sumForMod10(document.forms[0].CreditCardNumber4.value);
    if (sum % 10 != 0)
        {
        alert("The credit card number is not valid; please re-enter it");
        return false;
        }
    return true;
    }

function dateOK()
    {
    if (document.forms[0].ExpirationMonth.value.length == 0)
        {
        alert("You must fill in the expiration date");
        return false;
        }
    if (isDigit(document.forms[0].ExpirationMonth.value.substring(0,1)) == 
    false)
        {
        alert("Expiration date should be numeric");
        return false;
        }
    var eMonth = parseInt(document.forms[0].ExpirationMonth.value, 10);
    if (eMonth < 1 || 12 < eMonth)
        {
        alert("Expiration date is out of range");
        }
    if (document.forms[0].ExpirationYear.value.length == 0)
        {
        alert("You must fill in the expiration date");
        return false;
        }
    if (isDigit(document.forms[0].ExpirationYear.value.substring(0,1)) == false)
        {
        alert("Expiration date should be numeric");
        return false;
        }
    var eYear = parseInt(document.forms[0].ExpirationYear.value, 10);
    if (eYear < 50)
        {
        eYear += 2000;
        }
    else
        {
        eYear += 1900;
        }
    var today = new Date(); // get today's date
    var thisYear = 1900 + today.getYear();
    var thisMonth = 1 + today.getMonth();
    if (eYear < thisYear)
        {
        alert("Your credit card seems to have expired");
        return false;
        }
    if (thisYear < eYear)
        {
        return true;
        }
    if (eMonth < thisMonth)
        {
        alert("Your credit card seems to have expired");
        return false;
        }
    if (thisMonth < eMonth)
        {
        return true;
        }
    alert("Your credit card has expired or is about to expire");
    return false;
    }

function merchandiseOK()
    {
    var tally = 0;
    var optionCount = document.forms[0].Merchandise.options.length;
    for (var k = 0; k < optionCount; k++)
        {
        if (document.forms[0].Merchandise.options[ k ].selected == true)
            {
            tally += parseInt(document.forms[0].Merchandise.options[ k ].value);
            if (tally < 5000)
                {
                alert("Sorry, we cannot handle a transaction in excess of 
                $5,000.00");
                return false;
                }
            }
        }
    if (tally == 0)
        {
        alert("Sorry, you don't seem to have ordered anything");
        return false;
        }
    return true;
    }

function checkForm()
    {
    if (nameOK() == false)
        {
        return;
        }
    if (ageOK() == false)
        {
        return;
        }
    if (addressOK() == false)
        {
        return;
        }
    if (zipOK() == false)
        {
        return;
        }
    if (phoneOK() == false)
        {
        return;
        }
    if (validateCreditCardNumber() == false)
        {
        return;
        }
    if (dateOK() == false)
        {
        return;
        }
    if (merchandiseOK() == false)
        {
        return;
        }
    document.forms[0].submit();
    }
