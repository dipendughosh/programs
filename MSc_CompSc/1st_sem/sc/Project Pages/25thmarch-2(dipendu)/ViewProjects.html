<html>
<head><link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">

		var xmlhttp;
		var CONF;
		var choice;
		
		function start(choice)
		{			
			xmlhttp=GetXmlHttpObject();
				if (xmlhttp==null)
				{
					alert ("Browser does not support HTTP Request");
					return;
				}
			connect_server(choice);
		}
		
		function connect_server(choice)
		{		
				var p_name;
				document.getElementById('insert_response').innerHTML = "Wait...";
						
				alert("p");		
				p_name=document.getElementById('Facul_name').value;			
				var url="show_projects.php";
			
				url=url+"?p_name="+p_name+"&choice="+choice;
				url=url+"&sid="+Math.random();alert(url);
				xmlhttp.open("GET",url,true);
				xmlhttp.onreadystatechange=stateChanged;
				xmlhttp.send(null);
		}
		
		function stateChanged()
		{
			if (xmlhttp.readyState==4)
			{
				document.getElementById("insert_response").innerHTML=xmlhttp.responseText;				
			}
		}

		function GetXmlHttpObject()
		{
			if (window.XMLHttpRequest)
			{
				// code for IE7+, Firefox, Chrome, Opera, Safari
				return new XMLHttpRequest();
			}
			if (window.ActiveXObject)
			{
				// code for IE6, IE5
				return new ActiveXObject("Microsoft.XMLHTTP");
			}
		return null;
		}
		
		

</script>
