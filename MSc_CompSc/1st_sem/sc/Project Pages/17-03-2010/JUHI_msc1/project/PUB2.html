<html>
<head>
<script type="text/javascript">
function validate_required(field,alerttxt)
{
with (field)
  {
  if (value==null||value=="")
    {
    alert(alerttxt);return false;
    }
  else
    {
    return true;
    }
  }
}

function validate_form(thisform)
{
with (thisform)
  {
  if (validate_required(PB_pid,"p-id must be filled out!")==false)
  {PB_pid.focus();return false;}
  }
}
</script> 
</head>
<title>Publications entry form</title>
<div align="center" style="border:2px solid black"><font size="5px" color="blue">PUBLICATION DETAILS</font></div>
<hr/>
<br />
<fieldset >
<legend>ENTER THE INFORMATION</legend>
<br/>
<br />
<form action="pub.html" onsubmit="return validate_form(this)" method="post">
<table border="5" align="center" cellspacing="25">
   <tr>
        <td>P-ID:</td>
         <td><input name="PB_pid" id="PB_pid"/></td>
   </tr>
   <tr>
        <td>TOPIC:</td>
         <td><input name="PB_topic" id="PB_topic"/></td>
   </tr>
   <tr>
        <td>JOURNAL NO:</td>
         <td><input name="PB_journal_no" id="PB_journal_no" /></td>
   </tr>
<tr>
        <td>AUTHOR:</td>
         <td><input name="PB_author" id="PB_author"/></td>
   </tr>
<tr>
        <td>READ IN CONFERENCE:</td>
         <td><input name="PB_conf_name" id="PB_conf_name"/></td>
   </tr>
<tr>
</fieldset>
 <td colspan="2" align="center"><br />
       <input type="submit" value="SUBMIT" />
<br /><br />
  </td>
</tr>
</table>
</br>
</body>
</html>
